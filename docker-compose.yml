version: "3.7"

services:
  portal:
    image: jeffernz/geneweb:latest
    volumes:
      - bases:/usr/local/var/geneweb
    ports:
      - "2317:2317"
    entrypoint:
      - main.sh
      - start-portal
    env_file:
      - etc/common.env
      - etc/portal.env

  setup:
    image: jeffernz/geneweb:latest
    volumes:
      - bases:/usr/local/var/geneweb
    ports:
      - "2316:2316"
    entrypoint:
      - main.sh
      - start-setup
    env_file:
      - etc/common.env
      - etc/setup.env

volumes:
  bases:
    driver_opts:
      type: none
      device: $HOME/GenealogyData
      o: bind